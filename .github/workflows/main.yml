name: Lysator Continous Deployment
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with: 
          node-version: 21
      - run: npm i
      - run: npx @11ty/eleventy
      - uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.LYSATOR_HOST }}
            username: ${{ secrets.LYSATOR_USERNAME }}
            password: ${{ secrets.LYSATOR_PASSWORD }}
            port: ${{ secrets.LYSATOR_PORT }}
            script: rm -r /lysator/www/roxen/inhysningar/eastasian/*
      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LYSATOR_HOST }}
          username: ${{ secrets.LYSATOR_USERNAME }}
          password: ${{ secrets.LYSATOR_PASSWORD }}
          port: ${{ secrets.LYSATOR_PORT }}
          source: "_site/*"
          strip_components: 1
          target: /lysator/www/roxen/inhysningar/eastasian/
          tar_tmp_path: ~/tmp/
      - uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.LYSATOR_HOST }}
            username: ${{ secrets.LYSATOR_USERNAME }}
            password: ${{ secrets.LYSATOR_PASSWORD }}
            port: ${{ secrets.LYSATOR_PORT }}
            script: chmod -R +x /lysator/www/roxen/inhysningar/eastasian/*
